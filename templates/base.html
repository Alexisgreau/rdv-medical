{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}RDV Medical{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- Votre CSS perso -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'images/logo.svg' %}" alt="RDV Medical" width="32" class="me-2">
        <span class="fw-bold">RDV Medical</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="{% url 'profile' %}">
                <i class="bi bi-person-circle me-1"></i> Mon profil
              </a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link p-0 d-flex align-items-center">
                  <i class="bi bi-box-arrow-right me-1"></i> Déconnexion
                </button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="{% url 'login' %}">
                <i class="bi bi-box-arrow-in-right me-1"></i> Connexion
              </a>
            </li>
            <li class="nav-item ms-lg-2">
              <a class="btn btn-outline-primary rounded-pill px-4" href="{% url 'signup' %}">
                S’inscrire
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-fill">
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white text-center text-muted py-3 mt-auto border-top">
    <div class="container">
      <small>&copy; 2025 RDV Medical — Tous droits réservés</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
</body>
</html>
