{% extends "base.html" %}

{% block title %}Connexion – RDV Medical{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Connexion</h2>
      <form method="post" novalidate>{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Se connecter</button>
      </form>
      <p class="mt-3">
        Pas encore de compte ?
        <a href="{% url 'signup_patient' %}">Inscription Patient</a> |
        <a href="{% url 'signup_medecin' %}">Inscription Médecin</a>
      </p>
    </div>
  </div>
{% endblock %}
